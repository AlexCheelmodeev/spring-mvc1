<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}" >
  <label for="name">Enter name of book</label>
  <input type="text" th:field="*{name}" id="name">
  <br/>
  <label for="author">Enter name of author</label>
  <input type="text" th:field="*{author}" id="author">
  <br/>
  <label for="yearOfCreation">Enter yeah of creation</label>
  <input type="text" th:field="*{yearOfCreation}" id="yearOfCreation">
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
